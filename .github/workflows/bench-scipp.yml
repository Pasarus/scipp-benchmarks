name: Benchmark scipp

on: 
  schedule:
    - cron: '0 * * * *'
  push:
  

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install asv
        shell: bash -l {0}
        run: pip install asv

      - name: Configure asv
        shell: bash -l {0}
        run: asv machine --machine cloud-container --os "Ubuntu latest" --arch 'x86_64' --cpu "2 Core CPU" --num_cpu 2 --ram '7GB'

      - name: Run asv benchmarks
        shell: bash -l {0}
        run: asv run -v -m cloud-container -e
        
      - name: Publish asv results locally
        shell: bash -l {0}
        run: asv publish
      
      - name: Commit new results if any to the repo
        shell: bash -l {0}
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *
          git commit -m "[Bot] Update results"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
