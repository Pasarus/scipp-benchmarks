name: Benchmark scipp

on:
  schedule:
    - cron: '0,10,20,30,40,50 * * * *'
  

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install asv
        shell: bash -l {0}
        run: pip install asv

      - name: Run asv benchmarks
        shell: bash -l {0}
        run: asv run -v --skip-existing-commits -m cloud-container
        
      - name: Publish asv results locally
        shell: bash -l {0}
        run: asv publish
      
      - name: Commit new results if any to the repo
        shell: bash -l {0}
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "[Bot] Update results" -a
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
