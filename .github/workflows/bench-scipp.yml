name: Benchmark scipp

on: 
  schedule:
    - cron: '0 * * * *'
  push:
  

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Clone Scipp
        shell: bash -l {0}
        run: git clone https://github.com/scipp/scipp repo

      - name: Install asv
        shell: bash -l {0}
        run: pip install asv

      - name: Configure asv
        shell: bash -l {0}
        run: asv machine --machine cloud-container --os "Ubuntu latest" --arch 'x86_64' --cpu "2 Core CPU" --num_cpu 2 --ram '7GB'

      - name: Run asv benchmarks
        shell: bash -l {0}
        run: asv run -v -m cloud-container -e
        
      - name: Publish asv results to gh_pages branch
        shell: bash -l {0}
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          asv gh-pages
